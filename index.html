<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/068007a90a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <img src="./images/logo.svg" alt="" class="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="" class="form">
      <input type="text" placeholder="Your email address..." class="email">
      <button type="submit" class="button">Notify Me</button>
    </form>
    <div class="error-container">
      <p class="error"></p>
    </div>


    <div class="img-container"></div>
    <!-- <img src="./images/illustration-dashboard.png" alt=""> -->
    <div class="social">
      <ul>
        <li>
          <a href="">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>

    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>




  <script src="./index.js"></script>

</body>

</html>
